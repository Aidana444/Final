<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'authorization/css/sign_in.css' %}">
    <link rel="shortcut icon" href="{% static 'authorization/icons/final-con.ico' %}">
    <title>SIGN IN - FINAL.KZ</title>
</head>
<body>

<section class="login-form">

    {% for message in messages %}
        <div class="successfully_company_created" id="successfully_company_created">
            <div class="block_successfully_created_company">
                <i>
                    <svg xmlns="http://www.w3.org/2000/svg" width="58" height="58" fill="#3abc21" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                    </svg>
                </i>
                <h1>{{ message }}</h1>
                <div id="successfully_created_button">Ok, got it!</div>
            </div>
        </div>
    {% endfor %}

    <div class="hero" style='background-image: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url("{% static "authorization/img/koridor.jpg" %}");'>
        <div class="form-box">
            <div class="button-box">
                <a href="{% url 'sign_in' %}"><button type="button" class="toogle-btn" style="background: linear-gradient(to right, #ff105f,#ffad06); border-radius: 30px;">LOG IN</button></a>
                <a href="{% url 'sign_up' %}"><button type="button" class="toogle-btn">Register</button></a>
            </div>
            <div class="social-icons">
                <i class="facebook_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg>
                </i>
                <i class="twitter_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="" class="bi bi-twitter" viewBox="0 0 16 16">
                        <path d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"/>
                    </svg>
                </i>
                <i class="github_icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="" class="bi bi-github" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </i>
            </div>
            <form method="POST" class="input-group" id="login">
                {% csrf_token %}
                <label>
                    <input type="text" name="username" class="input-field" placeholder="Username" required>
                </label>
                <label>
                    <input type="password" name="password" class="input-field" placeholder="Enter Password" required>
                </label>
                <div class="remember-password">
                    <label>
                        <input type="checkbox" class="check-box">
                    </label><h5>Remember Password</h5>
                </div>
                    <button type="submit" class="submit-btn">Log In</button>
            </form>
        </div>
    </div>
</section>
</body>
</html>
